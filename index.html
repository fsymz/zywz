<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To 纸鱼丸子🐟</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 恢复初始弹窗：问用户是否打开 -->
  <div class="start-modal" id="startModal">
    <div class="modal-box">
      <div class="modal-title">🎁 To 纸鱼丸子🐟</div>
      <div class="modal-text">要打开这份祝福吗？</div>
      <button class="open-btn" id="openBtn">打开</button>
    </div>
  </div>

  <!-- 存放所有祝福弹窗的容器 -->
  <div class="popup-container" id="popupContainer"></div>

  <!-- 背景音乐 -->
  <audio id="bgMusic" loop preload="auto">
    <source src="bgm.mp3" type="audio/mpeg">
    您的浏览器不支持音频元素。
  </audio>

  <!-- 简单的调试信息 -->
  <div style="position: fixed; bottom: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; padding: 5px 10px; border-radius: 5px; font-size: 12px; z-index: 1000;">
    <div id="debugInfo">状态: 等待中</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
